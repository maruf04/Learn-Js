<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .center {
            text-align: center;
        }

        .text {
            text-align: center;
            background-color: grey;
            width: 75%;
            font-size: large;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>ToDO</title>
</head>

<body>
    <h1 class="center m-4 display-4">ToDO</h1>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" id="addtext" class="form-control" placeholder="görev gir"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="gorevEkle()">Görev ekle</button>
        </div>
    </div>
    <div id="group" class="container">
    </div>
    <script>
        function gorevEkle() {
            var input = document.getElementById("addtext").value;
            const tagA = document.createElement("p");
            tagA.innerText = input;
            tagA.classList.add("text");
            document.querySelector("#group").appendChild(tagA);
        }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
